<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>FCC: gdusart local weather</title>

    <link rel="icon" type="image/png" href="http://github.com/favicon.ico" />

    <!-- Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- bootstrap-switch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" />

    <!-- Bootbox: easy modal dialogs / alerts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <!-- Google api for geocoding -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <!-- Main style -->
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid" id="maincontainer">
        <div class="row">

            <!-- Split 12 columns : 5 - 2 - 5 -->
            <div class="col-xs-12">

                <!-- Left part -->
                <div class="col-xs-5 sidepanel" id="locationpanel">
                    <div class="locationcomponent">
                        <div class="row city_row">
                            <div class="col-xs-12">
                                <span id="locationbutton" title="Refresh">
                        <span id="location"></span>
                                </span>
                            </div>
                        </div>
                        <div class="row picture_row">
                            <div class="col-xs-12">
                                <div class="citypicture">
                                    <!--TMP image url for test -->
                                    <img src="http://farm9.static.flickr.com/8385/29654863241_cd560b932c_h.jpg" id="citypicture" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty center part -->
                <div class="col-xs-2"></div>

                <!-- Right part -->
                <div class="col-xs-5 sidepanel" id="weatherpanel">
                    <div class="weathercomponent">
                        <div class="row weather_row">
                            <div class="col-xs-12">
                                <i class="wi wi-night-sleet weathericon" id="weathericon" title=""></i>
                                <span id="weather" class="weather"></span>
                            </div>
                        </div>

                        <div class="row temperature_row">
                            <div class="col-xs-6">
                                <span>Temperature</span>
                            </div>
                            <div class="col-xs-6">
                                <span id="temperature" class="valuecolumn"></span>
                            </div>
                        </div>

                        <div class="row temperature_row">
                            <div class="col-xs-6">
                                <span>Humidity</span>
                            </div>
                            <div class="col-xs-6">
                                <span id="humidity" class="valuecolumn"></span>
                            </div>
                        </div>

                        <div class="row wind_row">
                            <div class="col-xs-12">
                                <span id="windspeed"></span>
                                <i id="winddirection" class="windicon" title=""></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="settingscomponent">
                    <div>
                        <span>
                      <i class="fa fa-cog" id="settingsbutton" title="Open settings" data-toggle="modal" data-target="#settingsdialog"></i>
                      <span>Settings</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsdialog" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  <i class="fa fa-times-circle" aria-hidden="true" id="settingsclosebutton"></i>
                </button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body" style="text-align:center">
                    <form>
                        <div class="form-group">
                            <label for="googleapikey">Google API key</label>
                            <input class="form-control" id="gapikey" aria-describedby="keyHelp" placeholder="Google API key" style="margin: 0 auto; width:40em">
                            <small id="keyHelp" class="form-text text-muted">A google api key is required for fine location</small>
                        </div>

                        <div class="form-group">
                            <label for="celsiusCheckbox">Units</label>
                            <input type="checkbox" id="celsiusCheckbox" checked>
                        </div>

                        <button type="submit" style="margin-top: 2em" data-dismiss="modal" class="btn btn-primary center-block" id="settingsSaveButton">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
