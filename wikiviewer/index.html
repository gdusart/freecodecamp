<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>FCC: gdusart local weather</title>

    <link rel="icon" type="image/png" href="http://github.com/favicon.ico" />

    <!-- Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JS Render -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.82/jsrender.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- Main style -->
    <link href="style.css" rel="stylesheet" />

    <script id="articleTemplate" type="text/x-jsrender">
    <a href="{{:pagelink}}" target="_blank">
    <div class="col-lg-3 col-md-4 col-xs-12 article">
      <div class="row titlerow">
        <div class="col-md-12">
          <span class="title">{{:title}}</span>
        </div>
      </div>


      <div class="row descrow">
        <div class="col-md-12">
          {{if image}}
          <span class="picture">
            <img src="{{:image}}"/>
          </span>
          {{/if}}
          <span class="description">{{:summary}}</span>
        </div>
      </div>

    </div>
    </a>
    </script>

    <script src="script.js"></script>

    <script>
$.views.settings.debugMode(true);
    </script>
</head>

<body>

  <div class="container-fluid">
    <div class="row" id="titlerow">
      <span class="title">FCC wikiviewer</span>
    </div>

    <div class="row" id="searchRow">
      <div class="col-md-6 col-md-offset-3">
        <input type="text" id="searchField" placeholder="Search"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="buttonsRow">
        <button id="searchButton">Search</button>
        <button id="randomButton">I'm lucky</button>
      </div>
    </div>

    <div class="row" id="results">

    </div>


  </div>


</body>
</html>
